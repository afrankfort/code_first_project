<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='css/style_sidebar.css' rel='stylesheet'>

<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-yellow w3-border-right w3-animate-left"
style="display:none;z-index:5"
id="mySidebar">
 <button onclick="w3_close()" class="w3-bar-item w3-large">close &times;</button>
<h3 class="w3-bar-item">menu</h3>
  <div class="w3-dropdown-hover">
    <button class="w3-button">waste
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="w3-dropdown-content w3-bar-block w3-padding">
      <a href="#" class="w3-bar-item w3-button">plastic</a>
      <a href="#" class="w3-bar-item w3-button">recycling</a>
    </div>
  </div>
  <div class="w3-dropdown-hover">
    <button class="w3-button">food
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="w3-dropdown-content w3-bar-block w3-padding">
      <a href="#" class="w3-bar-item w3-button">food waste</a>
      <a href="#" class="w3-bar-item w3-button">diet</a>
      <a href="#" class="w3-bar-item w3-button">growing your own</a>
    </div>
  </div>
  <div class="w3-dropdown-hover">
    <button class="w3-button">personal
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="w3-dropdown-content w3-bar-block w3-padding">
      <a href="#" class="w3-bar-item w3-button">diy</a>
      <a href="#" class="w3-bar-item w3-button">fashion</a>
      <a href="#" class="w3-bar-item w3-button">periods</a>
    </div>
  </div>
  <a href="#" class="w3-bar-item w3-button">activism</a>
</div>
</div>


<!-- Page Content -->

<div class = "w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay">
 </div>

<div class=" w3-teal">
  <button class="w3-button w3-teal w3-xxlarge" onclick="w3_open()">&#9776 </button>
  <div class="w3-container w3-teal w3-xxlarge">
    <h1> title of whatever</h1>
 </div>
</div>

<div class="w3-container">
<h2>smaller title or summin</h2>
<p>blah blah</p>
<p>blah blah blah</p>
</div>

</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
